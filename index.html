<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatchUp!</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title></title>
</head>
<body>


  <div id="instructions"><h3>Instructions:</h3><ol>
    <li>Click start</li>
    <li>You need to click 1-9 in the correct sequesnce</li>
    <li>Game will shuffle numbers whenever clicked</li>
    <li>Wrong button means -5 seconds and reset</li>
  </ol></div> 

  <div id="timer">01:00</div> 
  
  <div class="grid-container">
    <div class="grid">
      <button class="grid-btn" data-value="1">1</button>
      <button class="grid-btn" data-value="2">2</button>
      <button class="grid-btn" data-value="3">3</button>
      <button class="grid-btn" data-value="4">4</button>
      <button class="grid-btn" data-value="5">5</button>
      <button class="grid-btn" data-value="6">6</button>
      <button class="grid-btn" data-value="7">7</button>
      <button class="grid-btn" data-value="8">8</button>
      <button class="grid-btn" data-value="9">9</button>
    </div>
  </div>
  
  <div class="start-btn-container">
    <button id="start-btn">Start</button>
  </div>



</body>
</html>
